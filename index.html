<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhibbulloh I/O - Math, gym & coding</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <main>
      <section class="aside">
        <div class="logo-container">
          <img class="logo" src="./img/logo.png" />
          <h1>ZiyoCore</h1>
        </div>
        <p>
          Photo by
          <a
            href="https://unsplash.com/@loganvoss?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Logan Voss</a
          >
          on
          <a
            href="https://unsplash.com/photos/blue-geometric-and-abstract-design-creates-a-tunnel-tJi0qkoqQmQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </section>
      <section class="hero">
        <div>
          <p>
            This is not areal online service. You know you need something this
            in your life to help you realize your deepest dreams. Sign up
            <span class="italic">now</span> to get started.
          </p>
          <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <form action="" method="POST"> 
          <p>Let's do this!</p>
          <div class="two-columns">
            <div>
              <label required for="name">First Name</label>
              <input type="text" id="name" />
              <label for="email">Email</label>
              <input required type="email" id="email" />
              <label for="password">Password</label>
              <input required type="password" id="password" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" />
              <label for="phone-number">Phone Number</label>
              <input type="text" id="phone-number" />
              <label for="confirm-password">Confirm Password</label>
              <input required type="password" id="confirm-password" />
            </div>
          </div>
        </form>
        <footer>
          <button type="submit" class="btn--create">Create Account</button>
          <p>Already have an account? <a href="#" class="login">Log in</a></p>
        </footer>
      </section>
    </main>
  </body>
</html>
